site_name: CET


# Repository
repo_name: chem
repo_url: https://github.com/hhlans/BLOG


theme:
  name: material
#  custom_dir: material/overrides
  favicon: 'favicon.ico'
  logo: 'favicon.ico'
  features:
    - announce.dismiss
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - icon:
        admonition:
          note: octicons/tag-16
          abstract: octicons/checklist-16
          info: octicons/info-16
          tip: octicons/squirrel-16
          success: octicons/check-16
          question: octicons/question-16
          warning: octicons/alert-16
          failure: octicons/x-circle-16
          danger: octicons/zap-16
          bug: octicons/bug-16
          example: octicons/beaker-16
          quote: octicons/quote-16
    - palette:
      scheme: default
      primary: indigo
      accent: indigo

# Extensions
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
nav:
  - 主页 :
      - 概述 : gs/0.md
  - 化工基本观点 :
      - 概述 : hgjbgd/0.md
      - 推动力阻力 : hgjbgd/1.md
  - 博客搭建模版 :
      - 概述 : bkdjmb/0.md

plugins:
  - search:
      lang: en

